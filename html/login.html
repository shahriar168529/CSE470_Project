<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReWater Login</title>
  <style>
    /* === Base Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === Container === */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 64, 55, 0.2);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      width: 360px;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    /* === Form Fields === */
    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .input-field input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-field input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      transform: scale(1.02);
    }

    /* === Button === */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #96c93d, #00b09b);
      transform: scale(1.03);
    }

    .links {
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: #e0fff4;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* === Logo === */
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    /* === Responsive === */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 35px 25px;
      }
      .login-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- === LOGIN CONTAINER === -->
  <div class="login-container">
    <div class="logo">ðŸ’§</div>
    <h2>Welcome to ReWater</h2>
    <p>Login to continue your eco journey</p>

    <form action="dashboard.html" method="POST">
      <div class="input-field">
        <input type="text" name="username" placeholder="Enter your phone or email" required>
      </div>

      <div class="input-field">
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="links">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </form>
  </div>

</body>
</html>
