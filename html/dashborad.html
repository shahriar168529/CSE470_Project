<head>

  <style>
    :root{
      --bg-start: #16222a;
      --bg-end:  #3a6073;
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.7);
      --accent: #46c2a5;
      --accent-2: #96c93d;
      --danger: #ff6b6b;
      --glass-border: rgba(255,255,255,0.06);
      --radius: 12px;
      --shadow: 0 8px 30px rgba(0,0,0,0.45);
      --max-width: 1200px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Poppins", "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      min-height:100%;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      padding:28px;
    }

    /* Layout container */
    .app {
      width: 100%;
      max-width: var(--max-width);
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 22px;
      align-items: start;
    }

    /* Sidebar */
    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding:20px;
      box-shadow: var(--shadow);
      height: calc(100vh - 56px);
      position: sticky;
      top: 28px;
      display:flex;
      flex-direction:column;
      gap:18px;
      min-width: 220px;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
    }
    .brand .logo{
      width:46px; height:46px; border-radius:10px;
      background: linear-gradient(135deg,#16222a,#3a6073);
      display:grid; place-items:center; font-weight:700;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    .brand h3{margin:0; font-size:18px; letter-spacing:0.2px}
    .brand p{margin:0; font-size:12px; color:var(--muted)}

    nav{display:flex; flex-direction:column; gap:6px; margin-top:8px}
    .nav-item{
      display:flex; gap:12px; align-items:center; padding:10px 12px;
      border-radius:10px; color:var(--muted); text-decoration:none; cursor:pointer;
      transition: background .12s, color .12s, transform .06s;
    }
    .nav-item svg{opacity:0.85}
    .nav-item.active, .nav-item:hover{
      background: rgba(255,255,255,0.04);
      color: #fff;
      transform: translateX(3px);
    }

    .sidebar .meta{
      margin-top:auto; font-size:13px; color:var(--muted);
      display:flex; gap:8px; align-items:center; justify-content:space-between;
    }
    .meta button{
      background:transparent; border:1px solid var(--glass-border); color:var(--muted);
      padding:6px 10px; border-radius:8px; cursor:pointer;
    }

    /* Main content */
    .main {
      display:flex; flex-direction:column; gap:18px;
    }

    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:12px;
    }
    .search {
      flex:1; max-width:640px;
      display:flex; gap:12px; align-items:center;
    }
    .search input{
      width:100%;
      background: var(--glass);
      border:1px solid var(--glass-border);
      padding:12px 14px; border-radius:10px; color:#fff;
      outline:none; font-size:14px;
    }
    .actions{ display:flex; gap:10px; align-items:center;}

    .btn-ghost{
      background:transparent; border:1px solid rgba(255,255,255,0.07);
      padding:10px 12px; border-radius:10px; color:var(--muted); cursor:pointer;
    }
    .btn-primary{
      background: linear-gradient(90deg, var(--accent), var(--accent-2)); color:#072018;
      padding:10px 14px; border-radius:10px; border:none; font-weight:700; cursor:pointer;
    }

    /* Grid of cards */
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    .card{
      background: var(--card-bg);
      border-radius:12px; padding:18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .kpi{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
    }
    .kpi .left{display:flex; flex-direction:column}
    .kpi .title{font-size:13px; color:var(--muted)}
    .kpi .value{font-size:22px; font-weight:700; margin-top:6px}

    .sparkline{height:42px; width:120px; opacity:0.95}

    /* Charts row */
    .charts{
      display:grid; grid-template-columns: 1fr 420px; gap:16px;
    }

    /* Table */
    .table-wrap{ overflow:auto; }
    table{ width:100%; border-collapse:collapse; min-width:720px; }
    th, td{ text-align:left; padding:12px 10px; font-size:14px; color:#eaeaea;}
    thead th{ color:var(--muted); font-weight:600; font-size:13px; border-bottom:1px solid rgba(255,255,255,0.04) }
    tbody tr{ border-bottom:1px dashed rgba(255,255,255,0.03) }
    .status {
      display:inline-block; padding:6px 10px; border-radius:999px; font-size:13px; font-weight:600;
    }
    .status.success{ background: rgba(70,194,165,0.12); color:var(--accent) }
    .status.pending{ background: rgba(255,193,7,0.06); color:#ffd166 }
    .status.failed{ background: rgba(255,107,107,0.08); color:var(--danger) }

    /* Footer card small */
    .mini{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }

    /* Responsive */
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; padding-bottom:60px; }
      .sidebar{ position:relative; height:auto; top:0; }
      .grid{ grid-template-columns: repeat(2,1fr) }
      .charts{ grid-template-columns: 1fr; }
    }
    @media (max-width:640px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* small helper */
    .muted-small{ color:var(--muted); font-size:13px }
  </style>
</head>
